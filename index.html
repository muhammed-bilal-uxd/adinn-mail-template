<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="custom.js"></script>
    <style>
      .form-container {
        max-width: 800px;
        margin: 20px auto;
      }
      .form-row {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .form-row label {
        width: 200px;
        padding-right: 20px;
        font-weight: bold;
        text-align: right;
      }
      .form-row input,
      .form-row textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-row textarea {
        min-height: 80px;
        resize: vertical;
      }
      .submit-row {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .submit-row button {
        padding: 10px 30px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit-row button:hover {
        background-color: #45a049;
      }
      .page-title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Mail Template Generator</h1>
    <form id="myForm">
      <div class="form-container">
        <div class="form-row">
          <label for="companyName">Company Name:</label>
          <input
            type="text"
            id="companyName"
            name="companyName"
            value="ADINN ADVERTISING SERVICES LTD."
          />
        </div>
        <div class="form-row">
          <label for="companyLogo">Company Logo Link:</label>
          <input
            type="text"
            id="companyLogo"
            name="companyLogo"
            value="assets/logo.avif"
          />
        </div>
        <div class="form-row">
          <label for="websiteLink">Website Link:</label>
          <input
            type="text"
            id="websiteLink"
            name="websiteLink"
            value="https://www.adinn.com"
          />
        </div>
        <div class="form-row">
          <label for="facebookLink">Facebook Link:</label>
          <input
            type="text"
            id="facebookLink"
            name="facebookLink"
            value="https://facebook.com/adinn"
          />
        </div>
        <div class="form-row">
          <label for="twitterLink">Twitter/X Link:</label>
          <input
            type="text"
            id="twitterLink"
            name="twitterLink"
            value="https://twitter.com/adinn"
          />
        </div>
        <div class="form-row">
          <label for="linkedinLink">LinkedIn Link:</label>
          <input
            type="text"
            id="linkedinLink"
            name="linkedinLink"
            value="https://linkedin.com/company/adinn"
          />
        </div>
        <div class="form-row">
          <label for="companyMail">Company Email:</label>
          <input
            type="email"
            id="companyMail"
            name="companyMail"
            value="info@adinn.co.in"
          />
        </div>
        <div class="form-row">
          <label for="companyServices">Company Services:</label>
          <textarea id="companyServices" name="companyServices">
ATL, BTL, Digital Marketing, Outdoor Media Solutions, Media Buying and Planning, Roadshow & Rural Engagement Solutions, Exhibition Services, Retail Branding & Signage Solutions</textarea
          >
        </div>
        <div class="form-row">
          <label for="companyBranches">Company Branches:</label>
          <input
            type="text"
            id="companyBranches"
            name="companyBranches"
            value="Chennai | Bangalore | Kerala"
          />
        </div>
        <div class="form-row">
          <label for="companyAddress">Company Address:</label>
          <textarea id="companyAddress" name="companyAddress">
REGISTERED OFFICE: No. 29, 1st Cross Street, Vanamamalai Nagar, Bypass Road, Madurai-625010. Tel: 0452 - 4344800801</textarea
          >
        </div>
        <div class="form-row">
          <label for="partnerCompany1">Partnership Company 1:</label>
          <input
            type="text"
            id="partnerCompany1"
            name="partnerCompany1"
            value="3M"
          />
        </div>
        <div class="form-row">
          <label for="partnerCompany2">Partnership Company 2:</label>
          <input
            type="text"
            id="partnerCompany2"
            name="partnerCompany2"
            value="Microsoft"
          />
        </div>
        <div class="form-row">
          <label for="partnerCompany3">Partnership Company 3:</label>
          <input
            type="text"
            id="partnerCompany3"
            name="partnerCompany3"
            value="Google"
          />
        </div>
        <div class="form-row">
          <label for="partnerCompany4">Partnership Company 4:</label>
          <input
            type="text"
            id="partnerCompany4"
            name="partnerCompany4"
            value="Amazon"
          />
        </div>
        <div class="submit-row">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
